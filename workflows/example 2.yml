  package-artifacts:
    name: Package all wheels into one zip
    needs: build-wheels
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Download all wheel artifacts
        uses: actions/download-artifact@v4
        with:
          path: collected
          merge-multiple: true

      - name: ğŸ“¦ Bundle all wheels
        run: |
          mkdir -p packaged
          zip -j packaged/netpilot-all.zip collected/*
        shell: bash

      - name: â¬†ï¸ Upload final packaged zip
        uses: actions/upload-artifact@v4
        with:
          name: netpilot-packaged
          path: packaged/*
          retention-days: 3
